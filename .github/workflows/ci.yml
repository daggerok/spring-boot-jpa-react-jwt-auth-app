name: CI
on: [push]
env:
  CI: 'true'
jobs:
  tests:
    strategy:
      matrix:
        java: [1.8,8]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: ci tests java-${{ matrix.java }}
    steps:
    - uses: actions/checkout@v1
    - uses: docker-practice/actions-setup-docker@master
    - uses: actions/cache@v1
      with:
        path: ~/.docker
        key: ${{ runner.os }}-docker-${{ hashFiles('**/config.json') }}
        restore-keys: |
          ${{ runner.os }}-docker-
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/mvnw') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - run: cd $GITHUB_WORKSPACE && docker-compose build
    - run: cd $GITHUB_WORKSPACE && docker-compose up -d
    - run: |
        cd $GITHUB_WORKSPACE && docker-compose logs -f -t &
        cd sleep 2m
        cd $GITHUB_WORKSPACE && docker-compose down -v
